.main-card {
    position: relative;

        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border: 2px solid #0ff;
        }

        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #0ff;
            border-bottom: 3px solid #f0f;
            animation: rotateRing 3s linear infinite;
            filter: drop-shadow(0 0 8px #0ff);
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* بەکارهێنانی فۆنتەکە تەنها بۆ ناونیشانەکان */

<script>
    const zikrs = [
        "لَا إِلَهَ إِلَّا اللَّهُ",
        "سُبْحَانَ اللَّهِ وَبِحَمْدِهِ",
        "لا حَوْلَ وَلا قُوَّةَ إِلا بِاللَّهِ",
        "الْحَمْدُ للّهِ رَبِّ الْعَالَمِينَ",
        "الْلَّهُم صَلِّ وَسَلِم عَلَى مُحَمَّد",
        "أستغفر الله"
    ];

    let currentIndex = 0;
    const zikrElement = document.getElementById("zikr-text");

    function changeZikr() {
        // سەرەتا نوسینەکە ون دەبێت
        zikrElement.classList.add("fade-out");

        setTimeout(() => {
            // گۆڕینی نوسینەکە دوای ٨٠٠ میللی چرکە
            currentIndex = (currentIndex + 1) % zikrs.length;
            zikrElement.innerText = zikrs[currentIndex];
            
            // دووبارە نوسینەکە دەردەکەوێتەوە
            zikrElement.classList.remove("fade-out");
        }, 800);
    }

    // هەموو ٣ چرکە جارێک زیکرەکە دەگۆڕێت
    setInterval(changeZikr, 2000);
</script>
