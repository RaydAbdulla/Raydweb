<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta name="description" content="ماڵپەڕی فەرمی ڕاید عبدالله - پەرەپێدەری وێب و ئەپڵیکەیشن.">
    <meta name="keywords" content="ڕاید عبدالله, Rayd Abdulla, پەرەپێدەری وێب, کوردستان, وێبسایت">
    <meta name="author" content="ڕاید عبدالله">
    <meta property="og:title" content="ماڵپەڕی ڕاید عبدالله">
    <meta property="og:description" content="پەرەپێدەری وێب و ئەپڵیکەیشن">

    <title>وێبسایتی ڕاید عبدالله</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'UniMahan';
            src: url('UniMahanBilal.ttf?v=1.1') format('truetype');
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* جێگیرکردنی شاشە بۆ ئەوەی سکڕۆڵ نەکات */
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden; 
            padding: 10px; 
            box-sizing: border-box;
            
            background-color: #000000;
            background-image: radial-gradient(at 50% 0%, hsla(280, 50%, 20%, 1) 0, transparent 60%),
                              radial-gradient(at 0% 100%, hsla(280, 40%, 15%, 1) 0, transparent 50%),
                              radial-gradient(at 100% 100%, hsla(280, 40%, 15%, 1) 0, transparent 50%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .main-card {
            position: relative;
            width: 100%;
            max-width: 380px;
            /* کەمکردنەوەی پادینگی ناوەوە بۆ فیت بوون لە شاشەی بچووک */
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            overflow: visible !important;
            box-sizing: border-box;
        }

        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border: 2px solid #a78bfa;
        }

        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #00ff88; 
            border-bottom: 3px solid #7c3aed;
            animation: rotateRing 3s linear infinite;
            filter: drop-shadow(0 0 8px #00ff88);
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .audio-control {
            position: absolute !important;
            top: 15px !important;
            right: 9px !important;
            left: auto !important;
            background: rgba(167, 139, 250, 0.15);
            border: 1px solid #a78bfa;
            border-radius: 50px;
            padding: 6px 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 999;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
            transition: 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(167, 139, 250, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        .audio-control i { color: #a78bfa; font-size: 0.9rem; }
        .audio-control span { color: #fff; font-size: 0.75rem; font-family: 'UniMahan', sans-serif; }

        .playing { animation: pulse 1.5s infinite; background: rgba(167, 139, 250, 0.4); }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #7c3aed; }
            50% { box-shadow: 0 0 20px #7c3aed; }
            100% { box-shadow: 0 0 5px #7c3aed; }
        }

        .kurdish-font { font-family: 'UniMahan', serif; }
        h1 { font-size: 1.6rem; margin: 8px 0; text-shadow: 0 0 10px #7c3aed; }
        .subtitle { color: #a78bfa; font-size: 1rem; margin-bottom: 20px; opacity: 0.8; }

        .links-container { display: flex; flex-direction: column; gap: 10px; }
        .link-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
        }

        .fb { border-left: 4px solid #1877f2; background: rgba(24, 119, 242, 0.08); }
        .tg { border-left: 4px solid #0088cc; background: rgba(0, 136, 204, 0.08); }
        .mail { border-left: 4px solid #ea4335; background: rgba(234, 67, 53, 0.08); }
        .phone { border-left: 4px solid #00ff88; background: rgba(0, 255, 136, 0.08); }

        .link-item i { font-size: 1.2rem; margin-left: 12px; width: 22px; }
        .link-item:hover { 
            transform: translateY(-2px); 
            background: rgba(255, 255, 255, 0.12);
        }

        .zikr-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #zikr-text {
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            color: #a78bfa;
            transition: opacity 0.8s;
        }

        .fade-out { opacity: 0; }
        .footer { margin-top: 15px; font-size: 0.75rem; color: rgba(255, 255, 255, 0.3); }

        @media (max-width: 450px) {
            .audio-control { right: 10px; top: 10px; padding: 4px 10px; }
            .main-card { width: 95%; padding: 15px; }
        }
        
        .guest-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(-45deg, #6f4e37, #b5835a, #4e342e, #8d6e63);
            background-size: 300% 300%; 
            animation: gradientMove 4s ease infinite; 
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .guest-btn i { animation: coffeeBounce 2s infinite; }

        @keyframes coffeeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body>

    <div id="youtube-player" style="display:none;"></div>

    <div class="main-card">
        <div class="audio-control" onclick="toggleAudio()">
            <i class="fas fa-volume-up" id="audio-icon"></i>
            <span id="audio-status">گوێ بگرە</span>
        </div>

        <div class="profile-wrapper">
            <div class="neon-ring"></div>
            <img src="rayd1.png?v=1.1" alt="Rayd" class="profile-img">
        </div>

        <div class="kurdish-font">
            <h1>ماڵپەڕی ڕاید عبدالله</h1>
            <div class="subtitle">پەرەپێدەری ماڵپەر و وێب ئەپلیکەیشن</div>
        </div>
        
        <div class="zikr-container">
            <div id="zikr-text">لَا إِلَهَ إِلَّا اللَّهُ</div>
        </div>
        
        <a href="home.html" class="guest-btn kurdish-font">
            <i class="fas fa-coffee"></i>
            <span>میوانبە...</span>
        </a>

        <div class="links-container">
            <a href="https://www.facebook.com/share/1B8nALEXEA/" class="link-item fb">
                <i class="fab fa-facebook-f" style="color: #1877f2;"></i>
                <span>Facebook</span>
            </a>
            <a href="https://t.me/Abdulla_Kawa1" class="link-item tg">
                <i class="fab fa-telegram-plane" style="color: #0088cc;"></i>
                <span>Telegram</span>
            </a>
            <a href="mailto:abdullarayd@gmail.com" class="link-item mail">
                <i class="fas fa-envelope" style="color: #ea4335;"></i>
                <span>raydabdulla@gmail.com</span>
            </a>
            <a href="tel:07501814493" class="link-item phone">
                <i class="fas fa-phone" style="color: #00ff88;"></i>
                <span>07501814493</span>
            </a>
        </div>

        <div class="footer">raydabdulla @2026</div>
    </div>

    <script>
        const zikrs = ["لَا إِلَهَ إِلَّا اللَّهُ", "سُبْحَانَ اللَّهِ وَبِحَمْدِهِ", "لا حَوْلَ وَلا قُوَّةَ إِلا بِاللَّهِ", "الْحَمْدُ للّهِ رَبِّ الْعَالَمِينَ", "الْلَّهُم صَلِّ وَسَلِم عَلَى مُحَمَّد", "أستغفر الله"];
        let currentIndex = 0;
        const zikrElement = document.getElementById("zikr-text");

        function changeZikr() {
            zikrElement.classList.add("fade-out");
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % zikrs.length;
                zikrElement.innerText = zikrs[currentIndex];
                zikrElement.classList.remove("fade-out");
            }, 800);
        }
        setInterval(changeZikr, 2500);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: 'CxLFHBgrGMw',
                events: { 
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady 
                }
            });
        }

        function onPlayerReady(event) {}

        function toggleAudio() {
            const statusText = document.getElementById('audio-status');
            const icon = document.getElementById('audio-icon');

            if (!isPlaying) {
                statusText.innerText = "چاوەڕوانبە...";
                icon.className = "fas fa-spinner fa-spin";
                player.playVideo();
                isPlaying = true;
            } else {
                player.pauseVideo();
                resetAudioBtn();
            }
        }

        function onPlayerStateChange(event) {
            const statusText = document.getElementById('audio-status');
            const icon = document.getElementById('audio-icon');

            if (event.data == YT.PlayerState.PLAYING) {
                statusText.innerText = "دەوێستێت";
                icon.className = "fas fa-pause";
                document.querySelector('.audio-control').classList.add('playing');
            }
            
            if (event.data == YT.PlayerState.ENDED) { 
                resetAudioBtn(); 
            }
        }

        function resetAudioBtn() {
            document.getElementById('audio-status').innerText = "گوێ بگرە";
            document.getElementById('audio-icon').className = "fas fa-volume-up";
            document.querySelector('.audio-control').classList.remove('playing');
            isPlaying = false;
        }
    </script>
</body>
</html>
