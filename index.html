    <style>
        /* ناساندنی فۆنتە تایبەتەکە */
        @font-face {
            font-family: 'UniMahan';
            /* زیادکردنی ?v=1 بۆ ئەوەی یەکسەر نوێ ببێتەوە */
            src: url('UniMahanBilal.ttf?v=1.1') format('truetype');
        }

                        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* باکگراوندێکی Mesh Gradient ی ناوازە */
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(253,16%,7%,1) 0, transparent 50%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            animation: backgroundMove 10s ease infinite alternate;
        }

        /* ئەنیمەیشنی جوڵەی هێواشی ڕەنگەکانی پشتەوە */
        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* جوانکاری زیاتر بۆ کارتەکە (Glassmorphism) */
        .main-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03); /* زۆر شەفاف */
            backdrop-filter: blur(25px); /* لێڵکردنی پشتەوە وەک شووشە */
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }



        .main-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border: 2px solid #0ff;
        }

        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #0ff;
            border-bottom: 3px solid #f0f;
            animation: rotateRing 3s linear infinite;
            filter: drop-shadow(0 0 8px #0ff);
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* بەکارهێنانی فۆنتەکە تەنها بۆ ناونیشانەکان */
        .kurdish-font {
            font-family: 'UniMahan', serif;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
            font-weight: normal;
        }

        .subtitle {
            color: #0ff;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 0;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ڕەنگی جیاواز و کاڵ بۆ هەر لینکێک */
        .fb { background: rgba(24, 119, 242, 0.1); border-color: rgba(24, 119, 242, 0.3); }
        .tg { background: rgba(0, 136, 204, 0.1); border-color: rgba(0, 136, 204, 0.3); }
        .mail { background: rgba(234, 67, 53, 0.1); border-color: rgba(234, 67, 53, 0.3); }
        .phone { background: rgba(52, 211, 153, 0.1); border-color: rgba(52, 211, 153, 0.3); }

        .link-item i {
            font-size: 1.3rem;
            margin-left: 15px;
            width: 25px;
        }

        .link-item:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
