<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وێبسایتی ڕاید عبدالله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #080808;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .main-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        /* بەشی وێنەی پڕۆفایل و بازنە جوڵاوەکە */
        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border: 2px solid #0ff;
        }

        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #0ff;
            border-bottom: 3px solid #f0f;
            animation: rotateRing 3s linear infinite;
            filter: drop-shadow(0 0 8px #0ff);
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        .subtitle {
            color: #0ff;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* بەشی لینکەکان */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .link-item i {
            font-size: 1.4rem;
            margin-left: 15px;
            width: 30px;
            color: #0ff;
        }

        .link-item span {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .link-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
        }

        /* ستایلی جیاواز بۆ تێلیگرام و فەیسبووک لە کاتی هۆڤەر */
        .link-item.fb:hover { border-color: #1877f2; box-shadow: 0 5px 20px rgba(24, 119, 242, 0.3); }
        .link-item.tg:hover { border-color: #0088cc; box-shadow: 0 5px 20px rgba(0, 136, 204, 0.3); }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="profile-wrapper">
            <div class="neon-ring"></div>
            <img src="rayd1.png" alt="Rayd" class="profile-img">
        </div>

        <h1>ماڵپەڕی ڕاید عبدالله</h1>
        <div class="subtitle">پەرەپێدەری ماڵپەر و وێب ئەپلیکەیشن</div>

        <div class="links-container">
            <a href="https://www.facebook.com/share/1B8nALEXEA/" class="link-item fb">
                <i class="fab fa-facebook-f"></i>
                <span>فەیسبووکی فەرمی</span>
            </a>

            <a href="https://t.me/Abdulla_Kawa1" class="link-item tg">
                <i class="fab fa-telegram-plane"></i>
                <span>تێلیگرامی تایبەت</span>
            </a>

            <a href="mailto:abdullarayd@gmail.com" class="link-item">
                <i class="fas fa-envelope"></i>
                <span>abdullarayd@gmail.com</span>
            </a>

            <a href="tel:07501814493" class="link-item">
                <i class="fas fa-phone"></i>
                <span>07501814493</span>
            </a>
        </div>
    </div>

</body>
</html>
