<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta name="description" content="ماڵپەڕی فەرمی ڕاید عبدالله - پەرەپێدەری وێب و ئەپڵیکەیشن.">
    <meta name="keywords" content="ڕاید عبدالله, Rayd Abdulla, پەرەپێدەری وێب, کوردستان, وێبسایت">
    <meta name="author" content="ڕاید عبدالله">
    <meta property="og:title" content="ماڵپەڕی ڕاید عبدالله">
    <meta property="og:description" content="پەرەپێدەری وێب و ئەپڵیکەیشن">
    <meta property="og:image" content="rayd1.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وێبسایتی ڕاید عبدالله</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'UniMahan';
            src: url('UniMahanBilal.ttf?v=1.1') format('truetype');
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(253,16%,7%,1) 0, transparent 50%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .main-card {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            border: 2px solid #0ff;
        }

        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #0ff;
            border-bottom: 3px solid #f0f;
            animation: rotateRing 3s linear infinite;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kurdish-font { font-family: 'UniMahan', serif; }
        h1 { font-size: 1.8rem; margin: 10px 0; text-shadow: 0 0 10px #0ff; }
        .subtitle { color: #0ff; font-size: 1.1rem; margin-bottom: 30px; opacity: 0.8; }

        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fb { background: rgba(24, 119, 242, 0.1); }
        .tg { background: rgba(0, 136, 204, 0.1); }
        .mail { background: rgba(234, 67, 53, 0.1); }
        .phone { background: rgba(52, 211, 153, 0.1); }

        .link-item i { font-size: 1.3rem; margin-left: 15px; width: 25px; }
        .link-item:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.1); }

        .zikr-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #zikr-text {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            color: #0ff;
            transition: opacity 0.8s;
        }

        .fade-out { opacity: 0; }
        .footer { margin-top: 25px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="profile-wrapper">
            <div class="neon-ring"></div>
            <img src="rayd1.png?v=1.1" alt="Rayd" class="profile-img">
        </div>

        <div class="kurdish-font">
            <h1>ماڵپەڕی ڕاید عبدالله</h1>
            <div class="subtitle">پەرەپێدەری ماڵپەر و وێب ئەپلیکەیشن</div>
        </div>
        
        <div class="zikr-container">
            <div id="zikr-text">لَا إِلَهَ إِلَّا اللَّهُ</div>
        </div>

        <div class="links-container">
            <a href="https://www.facebook.com/share/1B8nALEXEA/" class="link-item fb">
                <i class="fab fa-facebook-f" style="color: #1877f2;"></i>
                <span>Facebook</span>
            </a>
            <a href="https://t.me/Abdulla_Kawa1" class="link-item tg">
                <i class="fab fa-telegram-plane" style="color: #0088cc;"></i>
                <span>Telegram</span>
            </a>
            <a href="mailto:abdullarayd@gmail.com" class="link-item mail">
                <i class="fas fa-envelope" style="color: #ea4335;"></i>
                <span>Gmail</span>
            </a>
            <a href="tel:07501814493" class="link-item phone">
                <i class="fas fa-phone" style="color: #34d399;"></i>
                <span>07501814493</span>
            </a>
        </div>

        <div class="footer">raydabdulla @2026</div>
    </div>

    <script>
        const zikrs = ["لَا إِلَهَ إِلَّا اللَّهُ", "سُبْحَانَ اللَّهِ وَبِحَمْدِهِ", "لا حَوْلَ وَلا قُوَّةَ إِلا بِاللَّهِ", "الْحَمْدُ للّهِ رَبِّ الْعَالَمِينَ", "الْلَّهُم صَلِّ وَسَلِم عَلَى مُحَمَّد", "أستغفر الله"];
        let currentIndex = 0;
        const zikrElement = document.getElementById("zikr-text");

        function changeZikr() {
            zikrElement.classList.add("fade-out");
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % zikrs.length;
                zikrElement.innerText = zikrs[currentIndex];
                zikrElement.classList.remove("fade-out");
            }, 800);
        }
        setInterval(changeZikr, 2000);
    </script>
</body>
</html>
