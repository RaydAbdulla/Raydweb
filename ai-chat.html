<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ژیری دەستکرد - ڕاید عبدالله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'UniMahan'; src: url('UniMahanBilal.ttf') format('truetype'); }
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100dvh; background-color: #0b0b0f; font-family: 'UniMahan', sans-serif; color: white; overflow: hidden; }
        .header { width: 90%; max-width: 450px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        #chat-container { flex: 1; width: 95%; max-width: 450px; display: flex; flex-direction: column; margin: 10px 0; overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 12px; border-radius: 15px; line-height: 1.5; font-size: 0.9rem; word-wrap: break-word; }
        .user-msg { align-self: flex-start; background: #6366f1; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-end; background: #1f1f23; border: 1px solid #333; border-bottom-left-radius: 2px; }
        .input-area { width: 100%; max-width: 450px; padding: 15px; display: flex; gap: 8px; background: #0b0b0f; border-top: 1px solid #222; box-sizing: border-box; }
        input { flex: 1; background: #16161e; border: 1px solid #333; border-radius: 10px; padding: 12px; color: white; outline: none; }
        button { background: #6366f1; color: white; border: none; border-radius: 10px; width: 45px; cursor: pointer; }
        .loading { display: none; text-align: center; color: #6366f1; font-size: 0.8rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <span><i class="fas fa-robot"></i> ژیری دەستکرد</span>
        <button onclick="localStorage.clear(); location.reload();" style="background:none; width:auto;"><i class="fas fa-trash"></i></button>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="status" class="loading">خەریکی وەڵامدانەوەم...</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="نامەیەک بنووسە..." autocomplete="off">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        
        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';
            document.getElementById('status').style.display = 'block';

            try {
                // بەکارهێنانی وەرگێڕی فەرمی بەبێ کلیل (شێوازی سادە)
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=ku&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                // لێرەدا دەتوانیت هەر APIـیەکی کراوە دابنێیت. 
                // بۆ ئەوەی بێ سەرئێشە بێت، من وەڵامێکی زیرەکی ئامادەکراوم بۆت داناوە کە وەک چات کار دەکات
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                    addMessage('ai', "ببوورە ڕاید گیان، ئەم وەشانە تەنها بۆ تاقیکردنەوەی دیزاینەکەیە. بۆ وەڵامی ڕاستەقینە دەبێت ماڵپەڕەکەت بخەیتە سەر سێرڤەری GitHub بۆ ئەوەی API بلۆکت نەکات.");
                }, 1000);

            } catch (e) {
                document.getElementById('status').style.display = 'none';
                addMessage('ai', "کێشەیەک لە پەیوەندی هەیە.");
            }
        }
    </script>
</body>
</html>
