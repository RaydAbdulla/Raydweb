<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ژیری دەستکرد - ڕاید عبدالله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'UniMahan';
            src: url('UniMahanBilal.ttf?v=1.1') format('truetype');
        }

        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; height: 100dvh; /* فیتکردنی تەواوی شاشەی مۆبایل */
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(280,39%,20%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%);
            background-attachment: fixed;
            font-family: 'UniMahan', sans-serif;
            color: white;
            overflow: hidden; 
        }

        .header-mini {
            width: 95%; max-width: 450px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; padding: 10px 18px;
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px; flex-shrink: 0; z-index: 10;
        }

        .right-side { display: flex; align-items: center; gap: 12px; }
        .ai-header-icon { font-size: 1.3rem; color: #a78bfa; filter: drop-shadow(0 0 5px #a78bfa); }
        .welcome-text { font-size: 1.1rem; font-weight: bold; }

        .header-btns { display: flex; gap: 8px; }
        .back-btn, .clear-btn {
            color: #fff; text-decoration: none; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1); border-radius: 10px; transition: 0.3s;
            border: none; cursor: pointer;
        }

        #chat-container {
            flex: 1; width: 95%; max-width: 450px;
            display: flex; flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 15px 0; overflow: hidden; position: relative;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
            scrollbar-width: none;
        }
        #chat-box::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%; padding: 12px 16px; border-radius: 18px;
            line-height: 1.6; font-size: 0.95rem; animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }
        .user-msg { align-self: flex-start; background: linear-gradient(135deg, #7c3aed, #6d28d9); border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-end; background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.1); }

        .input-area {
            padding: 12px; display: flex; flex-direction: row-reverse; gap: 10px;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px);
            align-items: center; flex-shrink: 0; border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        #user-input {
            flex: 1; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px; padding: 12px; color: white; font-family: 'UniMahan'; outline: none;
        }

        #send-btn {
            background: #7c3aed; color: white; border: none; border-radius: 12px;
            width: 45px; height: 45px; cursor: pointer; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }

        .typing { font-size: 0.8rem; color: #a78bfa; margin-bottom: 5px; display: none; padding: 0 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header-mini">
        <div class="right-side">
            <i class="fas fa-robot ai-header-icon"></i>
            <span class="welcome-text">ژیری دەستکرد</span>
        </div>
        <div class="header-btns">
            <button class="clear-btn" onclick="clearChat()"><i class="fas fa-trash-alt"></i></button>
            <a href="home.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="status" class="typing">خەریکی بیرکردنەوەیە...</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پرسیار بکە..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD8yze-2paM95xSXrsFg4dag39qj2vL1wg";
        const chatBox = document.getElementById('chat-box');

        window.onload = () => {
            const savedChat = localStorage.getItem('gemini_chat_history');
            if (savedChat) {
                chatBox.innerHTML = savedChat;
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                addMessage('ai', 'سڵاو! من ژیری دەستکردم، چۆن دەتوانم یارمەتیت بدەم؟');
            }
        };

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const status = document.getElementById('status');
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';
            status.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text + " (وەڵام تەنها بە کوردی سۆرانی بێت)" }] }]
                    })
                });

                const data = await response.json();
                status.style.display = 'none';

                if (data.candidates && data.candidates[0].content) {
                    addMessage('ai', data.candidates[0].content.parts[0].text);
                } else if (data.error) {
                    // پیشاندانی هەڵەی ڕاستەقینە بۆ زانینی کێشەکە
                    addMessage('ai', "هەڵەی API: " + data.error.message);
                } else {
                    addMessage('ai', "ببورە، وەڵام وەرنەگیرا. پێدەچێت کێشە لە کلیلەکە (API Key) بێت.");
                }
            } catch (error) {
                status.style.display = 'none';
                addMessage('ai', "کێشەی پەیوەندی: " + error.message);
            }
        }

        function addMessage(type, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-msg`;
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            localStorage.setItem('gemini_chat_history', chatBox.innerHTML);
        }

        function clearChat() {
            if (confirm('چاتەکە بسڕدرێتەوە؟')) {
                localStorage.removeItem('gemini_chat_history');
                chatBox.innerHTML = '';
                addMessage('ai', 'سڵاو! چۆن دەتوانم یارمەتیت بدەم؟');
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
