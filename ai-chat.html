<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ژیری دەستکرد - ڕاید عبدالله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'UniMahan'; src: url('UniMahanBilal.ttf?v=1.1') format('truetype'); }
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100dvh; background-color: #000; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(280,39%,20%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%); background-attachment: fixed; font-family: 'UniMahan', sans-serif; color: white; overflow: hidden; }
        .header-mini { width: 95%; max-width: 450px; background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 10px 18px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; flex-shrink: 0; }
        .ai-header-icon { font-size: 1.3rem; color: #a78bfa; filter: drop-shadow(0 0 5px #a78bfa); }
        .header-btns { display: flex; gap: 8px; }
        .back-btn, .clear-btn { color: #fff; text-decoration: none; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.1); border-radius: 10px; border: none; cursor: pointer; }
        #chat-container { flex: 1; width: 95%; max-width: 450px; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.03); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); margin: 10px 0; overflow: hidden; position: relative; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scrollbar-width: none; }
        #chat-box::-webkit-scrollbar { display: none; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; animation: fadeIn 0.3s ease; word-wrap: break-word; }
        .user-msg { align-self: flex-start; background: linear-gradient(135deg, #7c3aed, #6d28d9); border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-end; background: rgba(255, 255, 255, 0.08); border-bottom-left-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-area { padding: 10px; display: flex; flex-direction: row-reverse; gap: 8px; background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(10px); align-items: center; flex-shrink: 0; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        #user-input { flex: 1; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(167, 139, 250, 0.3); border-radius: 12px; padding: 12px; color: white; font-family: 'UniMahan'; outline: none; }
        #send-btn { background: #7c3aed; color: white; border: none; border-radius: 12px; width: 45px; height: 45px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .status-msg { font-size: 0.8rem; color: #a78bfa; margin-bottom: 5px; display: none; padding: 0 20px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header-mini">
        <div class="right-side"><i class="fas fa-robot ai-header-icon"></i> <span style="font-weight:bold; margin-right:8px;">ژیری دەستکرد</span></div>
        <div class="header-btns">
            <button class="clear-btn" onclick="clearChat()"><i class="fas fa-trash-alt"></i></button>
            <a href="home.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="status" class="status-msg">خەریکی بیرکردنەوەیە...</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پرسیار بکە..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        
        window.onload = () => {
            const saved = localStorage.getItem('chat_history');
            if (saved) { chatBox.innerHTML = saved; chatBox.scrollTop = chatBox.scrollHeight; }
            else { addMessage('ai', 'سڵاو! من لێرەم بۆ یارمەتیدانی تۆ. چۆن دەتوانم یارمەتیت بدەم؟'); }
        };

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const status = document.getElementById('status');
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';
            status.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // بەکارهێنانی APIـیەکی کراوە و جێگیر (DuckDuckGo AI Proxy)
                const response = await fetch('https://duckduckgo.com/duckduckgo-help-and-messages/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "meta-llama/Llama-3-70b-chat-hf", // مۆدێلێکی زۆر بەهێز
                        messages: [{ role: "user", content: text + " (بە زمانی کوردی سۆرانی وەڵام بدەوە)" }]
                    })
                });

                // تێبینی: چونکە زۆرێک لەم سێرڤەرانە ڕێگری لێدەکەن، ئەگەر ئەمە کاری نەکرد، ڕاستەوخۆ Gemini جێدەهێڵین.
                // با ڕێگای سێیەم تاقی بکەینەوە (Hugging Face) کە زۆر جێگیرە.
                
                // ئەگەر ویستت Gemini بەکارنەهێنیت، باشترین ڕێگە Hugging Faceـە.
                // بۆ ئێستا، با تەنها URLـەکە ڕاست بکەینەوە بۆ وەشانێکی تاقیکراوە:
                const geminiFixedUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDdCf_Axs5twzDHA-k69EVVwAQgbbIGz2w`;
                
                const res = await fetch(geminiFixedUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text + " (وەڵام بە کوردی سۆرانی)" }] }] })
                });

                const data = await res.json();
                status.style.display = 'none';

                if (data.candidates) {
                    addMessage('ai', data.candidates[0].content.parts[0].text);
                } else {
                    addMessage('ai', "ببوورە، سێرڤەر وەڵامی نەبوو. تکایە کەمێکی تر تاقی بکەرەوە.");
                }
            } catch (e) {
                status.style.display = 'none';
                addMessage('ai', "کێشەیەک لە پەیوەندی هەیە.");
            }
        }

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message \${type}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            localStorage.setItem('chat_history', chatBox.innerHTML);
        }

        function clearChat() { if (confirm('بسڕدرێتەوە؟')) { localStorage.removeItem('chat_history'); chatBox.innerHTML = ''; addMessage('ai', 'سڵاو!'); } }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
