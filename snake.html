<div id="game-container">

            </div>

        <div class="my-stats" id="my-score-ui">Ø®Ø§Úµ: 0</div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDwHJWCbSQVyXSZXeJGqKQV-fcclrHbJXs",
        authDomain: "snake-5bc86.firebaseapp.com",
        projectId: "snake-5bc86",
        databaseURL: "https://snake-5bc86-default-rtdb.firebaseio.com",
        storageBucket: "snake-5bc86.firebasestorage.app",
        messagingSenderId: "980955757417",
        appId: "1:980955757417:web:fdb25d72a89b16d0e75bf8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myName, myRoom, myKey;
    let canvas, ctx;
    let players = {}, foods = {};
    let angle = Math.random() * Math.PI * 2;
    let timeLeft = 60;
    let canFight = false;
    let isDead = false;

    db.ref('highScore').on('value', s => {
        if(s.exists()) {
            document.getElementById('best-player-name').innerText = `${s.val().name} (${s.val().score})`;
        }
    });

    function joinGame() {
        myName = document.getElementById('username').value.trim();
        myRoom = document.getElementById('roomCode').value.trim();
        if(!myName || !myRoom) return alert("Ù†Ø§Ùˆ Ùˆ Ú©Û†Ø¯ Ø¨Ù†ÙˆØ³Û•");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        initGame();
    }

    function initGame() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerRef = db.ref(`rooms/${myRoom}/players`).push();
        myKey = playerRef.key;
        playerRef.set({
            name: myName, x: canvas.width/2, y: canvas.height/2,
            score: 0, color: `hsl(${Math.random() * 360}, 80%, 60%)`,
            history: [{x: canvas.width/2, y: canvas.height/2}],
            alive: true
        });
        playerRef.onDisconnect().remove();

        db.ref(`rooms/${myRoom}/players`).on('value', s => {
            players = s.val() || {};
            updateUI();
            if(!players[myKey] && !isDead) {
                gameOver("ØªÛ† Ø®ÙˆØ±Ø§ÛŒØª!");
            }
        });
        
        db.ref(`rooms/${myRoom}/foods`).on('value', s => foods = s.val() || {});

        setInterval(() => {
            if(!isDead && Object.keys(players)[0] === myKey && Object.keys(foods).length < 25) spawnFood();
        }, 1500);

        startTimer();
        requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        const listUI = document.getElementById('player-list-ui');
        listUI.innerHTML = '';
        
        // Ú•ÛŒØ²Ú©Ø±Ø¯Ù†ÛŒ ÛŒØ§Ø±ÛŒØ²Ø§Ù†Û•Ú©Ø§Ù† Ø¨Û•Ù¾ÛŽÛŒ Ø®Ø§ÚµÛ•Ú©Ø§Ù†ÛŒØ§Ù†
        let sortedPlayers = Object.values(players).sort((a, b) => b.score - a.score);
        
        sortedPlayers.forEach(p => {
            const div = document.createElement('div');
            div.className = 'player-entry';
            div.innerHTML = `<span>${p.name}</span> <span style="color:#7c3aed">${p.score}</span>`;
            listUI.appendChild(div);
        });

        if(players[myKey]) {
            document.getElementById('my-score-ui').innerText = `Ø®Ø§Úµ: ${players[myKey].score}`;
        }
    }

    const joyArea = document.getElementById('joystick-area');
    const joyStick = document.getElementById('joystick-stick');
    
    window.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        const rect = joyArea.getBoundingClientRect();
        const centerX = rect.left + 55;
        const centerY = rect.top + 55;
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        angle = Math.atan2(dy, dx);
        const dist = Math.min(30, Math.hypot(dx, dy));
        joyStick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    });

    window.addEventListener('touchend', () => {
        joyStick.style.transform = `translate(0, 0)`;
    });

    function spawnFood() {
        db.ref(`rooms/${myRoom}/foods`).push({
            x: Math.random() * (canvas.width - 40) + 20,
            y: Math.random() * (canvas.height - 40) + 20,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }

    function startTimer() {
        const tInt = setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
            } else {
                canFight = true;
                document.getElementById('timer').innerText = "Ú©Ø§ØªÛŒ Ø´Û•Ú•Û•! ðŸ”¥";
                document.getElementById('timer').style.color = "#ff4444";
                clearInterval(tInt);
            }
        }, 1000);
    }

    function update() {
        if(isDead || !players[myKey]) return;
        let p = players[myKey];
        let speed = 2.2; 
        
        let newX = p.x + Math.cos(angle) * speed;
        let newY = p.y + Math.sin(angle) * speed;

        if(newX < 10) newX = 10; if(newX > canvas.width-10) newX = canvas.width-10;
        if(newY < 10) newY = 10; if(newY > canvas.height-10) newY = canvas.height-10;

        Object.keys(foods).forEach(fid => {
            let f = foods[fid];
            if(Math.hypot(newX - f.x, newY - f.y) < 20) {
                db.ref(`rooms/${myRoom}/foods/${fid}`).remove();
                let newScore = p.score + 1;
                db.ref(`rooms/${myRoom}/players/${myKey}`).update({ score: newScore });
            }
        });

        if(canFight) {
            Object.keys(players).forEach(pk => {
                if(pk === myKey) return;
                let other = players[pk];
                if(!other.history) return;

                other.history.forEach((segment, index) => {
                    let dist = Math.hypot(newX - segment.x, newY - segment.y);
                    if(dist < 15) {
                        if(p.score > other.score) {
                            db.ref(`rooms/${myRoom}/players/${pk}`).remove();
                            db.ref(`rooms/${myRoom}/players/${myKey}`).update({ score: p.score + other.score + 5 });
                        } else if (p.score < other.score) {
                            gameOver("Ø®ÙˆØ±Ø§ÛŒØª Ù„Û•Ù„Ø§ÛŒÛ•Ù† " + other.name);
                        }
                    }
                });
            });
        }

        let history = p.history || [];
        history.unshift({x: newX, y: newY});
        if(history.length > 15 + (p.score * 2)) history.pop();

        db.ref(`rooms/${myRoom}/players/${myKey}`).update({ x: newX, y: newY, history: history });
    }

    function gameOver(msg) {
        isDead = true;
        db.ref(`rooms/${myRoom}/players/${myKey}`).remove();
        alert(msg);
        location.reload();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        Object.values(foods).forEach(f => {
            ctx.fillStyle = f.color;
            ctx.shadowBlur = 10; ctx.shadowColor = f.color;
            ctx.beginPath(); ctx.arc(f.x, f.y, 6, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        });

        Object.values(players).forEach(p => {
            if(!p.history) return;
            ctx.fillStyle = p.color;
            p.history.forEach((pos, i) => {
                ctx.beginPath();
                let size = i === 0 ? 12 : 9;
                ctx.arc(pos.x, pos.y, size, 0, Math.PI*2);
                ctx.fill();
                if(i === 0) {
                    // ØªÛ•Ù†Ù‡Ø§ Ú©ÛŽØ´Ø§Ù†ÛŒ Ú†Ø§Ùˆ Ø¨Û•Ø¨ÛŽ Ù†Ø§Ùˆ
                    ctx.fillStyle = "white";
                    ctx.beginPath(); ctx.arc(pos.x+2, pos.y-2, 2.5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = "black";
                    ctx.beginPath(); ctx.arc(pos.x+2, pos.y-2, 1, 0, Math.PI*2); ctx.fill();
                }
                ctx.fillStyle = p.color;
            });
        });
    }

    function gameLoop() {
        if(!isDead) {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    }
</script>
