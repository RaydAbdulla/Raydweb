<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDwHJWCbSQVyXSZXeJGqKQV-fcclrHbJXs",
        authDomain: "snake-5bc86.firebaseapp.com",
        projectId: "snake-5bc86",
        databaseURL: "https://snake-5bc86-default-rtdb.firebaseio.com",
        storageBucket: "snake-5bc86.firebasestorage.app",
        messagingSenderId: "980955757417",
        appId: "1:980955757417:web:fdb25d72a89b16d0e75bf8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myName, myRoom, myKey;
    let canvas, ctx;
    let players = {}, foods = {};
    let angle = Math.random() * Math.PI * 2;
    let isTouching = false;
    let timeLeft = 60;
    let canFight = false;

    // Ù¾ÛŒØ´Ø§Ù†Ø¯Ø§Ù†ÛŒ Ø¨Ø§Ø´ØªØ±ÛŒÙ† Ù†Ù…Ø±Û• Ù„Û• Ø¯Ø§ØªØ§Ø¨Û•ÛŒØ³
    db.ref('highScore').on('value', s => {
        if(s.exists()) {
            document.getElementById('best-player-name').innerText = `${s.val().name} (${s.val().score} Ø®Ø§Úµ)`;
        } else {
            document.getElementById('best-player-name').innerText = "Ù‡ÛŽØ´ØªØ§ Ù†ÛŒÛŒÛ•";
        }
    });

    function joinGame() {
        myName = document.getElementById('username').value.trim();
        myRoom = document.getElementById('roomCode').value.trim();
        if(!myName || !myRoom) return alert("Ù†Ø§Ùˆ Ùˆ Ú©Û†Ø¯ Ø¨Ù†ÙˆØ³Û•");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        initGame();
    }

    function initGame() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerRef = db.ref(`rooms/${myRoom}/players`).push();
        myKey = playerRef.key;
        playerRef.set({
            name: myName, x: canvas.width/2, y: canvas.height/2,
            score: 0, color: `hsl(${Math.random() * 360}, 80%, 60%)`,
            history: [{x: canvas.width/2, y: canvas.height/2}]
        });
        playerRef.onDisconnect().remove();

        db.ref(`rooms/${myRoom}/players`).on('value', s => {
            players = s.val() || {};
            updateUI();
        });
        db.ref(`rooms/${myRoom}/foods`).on('value', s => foods = s.val() || {});

        // Ø®ÙˆØ§Ø±Ø¯Ù†ÛŒ Ø¦Û†ØªÛ†Ù…Ø§ØªÛŒÚ©ÛŒ
        setInterval(() => {
            if(Object.keys(players)[0] === myKey && Object.keys(foods).length < 30) spawnFood();
        }, 1500);

        startTimer();
        requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        let names = Object.values(players).map(p => p.name);
        document.getElementById('player-list-ui').innerText = "ÛŒØ§Ø±ÛŒØ²Ø§Ù†Ø§Ù†: " + names.join(' - ');
        if(players[myKey]) document.getElementById('my-score-ui').innerText = `Ø®Ø§Úµ: ${players[myKey].score}`;
    }

    // Joystick Control
    const joyArea = document.getElementById('joystick-area');
    const joyStick = document.getElementById('joystick-stick');
    
    window.addEventListener('touchstart', e => { isTouching = true; });
    window.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        const rect = joyArea.getBoundingClientRect();
        const centerX = rect.left + 60;
        const centerY = rect.top + 60;
        const dx = touch.clientX - centerX;
        const dy = touch.clientY - centerY;
        angle = Math.atan2(dy, dx);
        const dist = Math.min(35, Math.hypot(dx, dy));
        joyStick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    });
    window.addEventListener('touchend', () => {
        isTouching = false;
        joyStick.style.transform = `translate(0, 0)`;
    });

    function spawnFood() {
        db.ref(`rooms/${myRoom}/foods`).push({
            x: Math.random() * (canvas.width - 40) + 20,
            y: Math.random() * (canvas.height - 40) + 20,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }

    function startTimer() {
        const tInt = setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
            } else {
                canFight = true;
                document.getElementById('timer').innerText = "Ú©Ø§ØªÛŒ Ø´Û•Ú•Û•! ðŸ”¥";
                document.getElementById('timer').style.color = "red";
                clearInterval(tInt);
            }
        }, 1000);
    }

    function update() {
        if(!players[myKey]) return;
        let p = players[myKey];
        let speed = 1.8; // Ø®Ø§ÙˆØªØ± Ø¨Û† Ú©Û†Ù†ØªÚ•Û†ÚµÛŒ Ø¨Ø§Ø´ØªØ±
        
        // Ø¬ÙˆÚµÛ•ÛŒ Ø¦Û†ØªÛ†Ù…Ø§ØªÛŒÚ©ÛŒ Ø¨Û•Ø±Ø¯Û•ÙˆØ§Ù…
        let newX = p.x + Math.cos(angle) * speed;
        let newY = p.y + Math.sin(angle) * speed;

        // Ø³Ù†ÙˆÙˆØ±ÛŒ Ø´Ø§Ø´Û•
        if(newX < 10) newX = 10; if(newX > canvas.width-10) newX = canvas.width-10;
        if(newY < 10) newY = 10; if(newY > canvas.height-10) newY = canvas.height-10;

        // Ø®ÙˆØ§Ø±Ø¯Ù†
        Object.keys(foods).forEach(fid => {
            let f = foods[fid];
            if(Math.hypot(newX - f.x, newY - f.y) < 20) {
                db.ref(`rooms/${myRoom}/foods/${fid}`).remove();
                let newScore = p.score + 1;
                db.ref(`rooms/${myRoom}/players/${myKey}`).update({ score: newScore });
                
                // Ù¾Ø´Ú©Ù†ÛŒÙ†ÛŒ High Score
                db.ref('highScore').once('value', s => {
                    if(!s.exists() || newScore > s.val().score) {
                        db.ref('highScore').set({ name: myName, score: newScore });
                    }
                });
            }
        });

        let history = p.history || [];
        history.unshift({x: newX, y: newY});
        if(history.length > 10 + (p.score * 3)) history.pop();

        db.ref(`rooms/${myRoom}/players/${myKey}`).update({ x: newX, y: newY, history: history });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Ú©ÛŽØ´Ø§Ù†ÛŒ Ø®ÙˆØ§Ø±Ø¯Ù†
        Object.values(foods).forEach(f => {
            ctx.fillStyle = f.color;
            ctx.shadowBlur = 15; ctx.shadowColor = f.color;
            ctx.beginPath(); ctx.arc(f.x, f.y, 7, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        });

        // Ú©ÛŽØ´Ø§Ù†ÛŒ Ú©Ø±Ù…Û•Ú©Ø§Ù†
        Object.values(players).forEach(p => {
            if(!p.history) return;
            ctx.fillStyle = p.color;
            p.history.forEach((pos, i) => {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, i===0 ? 14 : 11, 0, Math.PI*2);
                ctx.fill();
                if(i===0) { // Ú©ÛŽØ´Ø§Ù†ÛŒ Ú†Ø§Ùˆ Ø¨Û† Ø³Û•Ø±Û•Ú©Û•
                    ctx.fillStyle = "white";
                    ctx.beginPath(); ctx.arc(pos.x+3, pos.y-3, 3, 0, Math.PI*2); ctx.fill();
                }
                ctx.fillStyle = p.color;
            });
        });
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
</script>
